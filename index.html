<!DOCTYPE html>
<html>

<head>
	<title>OBEDER</title>
	<link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.0/normalize.css" type="text/css" />
	<link rel="stylesheet" href="css/main.css" type="text/css" />
	<script src="js/main.js"></script>
	<link href="https://fonts.googleapis.com/css?family=Righteous|Roboto" rel="stylesheet">
</head>

<body>
	<div class="root">
		<header class="header">
			<div class="logoGroup">
				<img src="img/logo.png" class="logo_pic">
				<div class="logo">obeder</div>
			</div>
			<div class="switch">
				<span id="text">Не ем</span>
				<label id="switch_top">
					<input id="checkbox_switch" type="checkbox" onclick="hide()" checked>
					<span id="slider_top"></span>
				</label>
				<span class="text">Ем</span>
			</div>
		</header>

		<div class="main" id="main" style='display: block'>
			<div class="day">
				<h1 class="title">Понедельник, сегодня 16 апреля </h1>
				<div class="eatings">
					<section class="food">
						<h2 class="food_title">Салаты</h2>
						<div class="food_position">
							<label class="container">Нежный
								<input type="checkbox" checked>
								<span class="checkmark" />
							</label>
						</div>
						<div class="food_position">
							<label class="container">Грубый
								<input type="checkbox">
								<span class="checkmark" />
							</label>
						</div>
					</section>
					<section class="food">
						<h2 class="food_title">Мясо</h2>
						<div class="food_position">
							<label class="container">Филе вкусное
								<input type="checkbox">
								<span class="checkmark" />
							</label>
						</div>
						<div class="food_position">
							<label class="container">Филе посредственное
								<input type="checkbox">
								<span class="checkmark" />
							</label>
						</div>
					</section>
					<section class="food">
						<h2 class="food_title">Супы</h2>
						<div class="food_position">
							<label class="container">Говяжий суп "Ролтон"
								<input type="checkbox">
								<span class="checkmark" />
							</label>
						</div>
						<div class="food_position">
							<label class="container">Вода с картошкой
								<input type="checkbox">
								<span class="checkmark" />
							</label>
						</div>
					</section>
					<section class="food">
						<h2 class="food_title">Гарниры</h2>
						<div class="food_position">
							<label class="container">Макарохи
								<input type="checkbox">
								<span class="checkmark" />
							</label>
						</div>
						<div class="food_position">
							<label class="container">Манная каша
								<input type="checkbox">
								<span class="checkmark" />
							</label>
						</div>
					</section>
					<section class="food_disable">
						<h2 class="food_title">Напитки</h2>
						<div class="food_position">
							<label class="container">Чай
								<input type="checkbox" disabled>
								<span class="checkmark" />
							</label>
						</div>
						<div class="food_position">
							<label class="container">Пивас
								<input type="checkbox" disabled checked>
								<span class="checkmark" />
							</label>
						</div>
					</section>
					<section class="area_and_button">
						<textarea class="comment"></textarea>
						<button class="uncheck_button" onclick="uncheck('main')">Сбросить в дефолт!</button>
					</section>
				</div>
			</div>

			<div class="day">
				<h1 class="title">Вторник, завтра 17 апреля </h1>
				<div class="eatings">
					<section class="food">
						<h2 class="food_title">Салаты</h2>
						<div class="food_position">
							<label class="container">Нежный
								<input type="checkbox" disable>
								<span class="checkmark" />
							</label>
						</div>
						<div class="food_position">
							<label class="container">Грубый
								<input type="checkbox">
								<span class="checkmark" />
							</label>
						</div>
					</section>
					<section class="food">
						<h2 class="food_title">Мясо</h2>
						<div class="food_position">
							<label class="container">Филе вкусное
								<input type="checkbox">
								<span class="checkmark" />
							</label>
						</div>
						<div class="food_position">
							<label class="container">Филе посредственное
								<input type="checkbox">
								<span class="checkmark" />
							</label>
						</div>
					</section>
					<section class="food">
						<h2 class="food_title">Супы</h2>
						<div class="food_position">
							<label class="container">Говяжий суп "Ролтон"
								<input type="checkbox">
								<span class="checkmark" />
							</label>
						</div>
						<div class="food_position">
							<label class="container">Вода с картошкой
								<input type="checkbox">
								<span class="checkmark" />
							</label>
						</div>
					</section>
					<section class="food_disable">
						<h2 class="food_title">Гарниры</h2>
						<div class="food_position">
							<label class="container">Макарохи
								<input type="checkbox" disabled checked>
								<span class="checkmark" />
							</label>
						</div>
						<div class="food_position">
							<label class="container">Манная каша
								<input type="checkbox" disabled>
								<span class="checkmark" />
							</label>
						</div>
					</section>
					<section class="food">
						<h2 class="food_title">Напитки</h2>
						<div class="food_position">
							<label class="container">Чай
								<input type="checkbox">
								<span class="checkmark" />
							</label>
						</div>
						<div class="food_position">
							<label class="container">Пивас
								<input type="checkbox">
								<span class="checkmark" />
							</label>
						</div>
					</section>
					<section class="area_and_button">
						<textarea class="comment"></textarea>
						<button class="uncheck_button" onclick="uncheck('main')">Сбросить в дефолт!</button>
					</section>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
